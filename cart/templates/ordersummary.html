{% load static %}

{% block head_js %}

<script type="text/javascript" src="{% static 'js/hide-navbar.js' %}"></script>


{% endblock head_js %}

<div class="col-6">
    <h2>Order Details</h2>

    {% for item in cart_items %}

    <div class="caption">
        <h3>{{ item.product.name }}</h3>
        <p>{{ item.product.price }}</p>
        <p>

            <form class="form-inline" method="post" action="{% url 'amend_cart' id=item.product.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                    <div class="input-group">
                        <div class="input-group-addon">Qty</div>
                        <input name="quantity" id="quantity" type="number" min="0" max="999" class="form-control" placeholder="{{item.quantity}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
            </form>
        </p>
    </div>

    {% endfor %}

    <p>Shipping: â‚¬7.50 <small>Standard shipping fees have automatically been added.</smalL></p>

    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{total}}</p>


</div>
